<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Countdown Timer</h1>
        
        <!-- Input for target date and time -->
        <label for="countdown-date">Set countdown date and time:</label>
        <input type="datetime-local" id="countdown-date">
        <button onclick="startCountdown()">Start Countdown</button>

        <!-- Display the countdown -->
        <div id="countdown-display">00d 00h 00m 00s</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
